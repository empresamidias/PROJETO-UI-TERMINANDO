
<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Studio | IDE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0d0f12; color: #e2e8f0; margin: 0; overflow: hidden; }
        .mono-font { font-family: 'JetBrains Mono', monospace; }
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: #0d0f12; }
        ::-webkit-scrollbar-thumb { background: #2d333b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #3e444d; }
    </style>
    <script>
      /**
       * Global error handler to suppress the "ResizeObserver loop completed with undelivered notifications"
       * and "ResizeObserver loop limit exceeded" errors. These are typically non-critical and
       * common in layouts with Monaco Editor or dynamic iframes.
       */
      const suppressResizeObserverErrors = (e) => {
        const message = e instanceof ErrorEvent ? e.message : (e.reason ? e.reason.message : null);
        if (message && (
          message.includes('ResizeObserver loop completed') || 
          message.includes('ResizeObserver loop limit exceeded')
        )) {
          e.stopImmediatePropagation();
          e.preventDefault();
          return true;
        }
        return false;
      };

      window.addEventListener('error', suppressResizeObserverErrors);
      window.addEventListener('unhandledrejection', suppressResizeObserverErrors);
    </script>
